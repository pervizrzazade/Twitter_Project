<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style3.css">
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">
    <title>Sign Up</title>
    <style>
        button {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="popup-container" onmouseover="next()">
        <div class="inner">
            <div class="icon-p">
                <i class="fas fa-times" onclick="before()"></i>

                <p class="top1">Step 3 of 5</p>
            </div>
            <p class="top2">Create Account</p>
            <div class="input">
                <input type="text" required='required' onmouseover="next()" style="color: #000" class='hitachi'
                    placeholder="Name">
            </div>
            <div class="input">
                <input type="tel" required='required' onmouseover="next()" style="color: #000" class='hitachi2'
                    placeholder="Telephone">
            </div>
            <div class="input">
                <input type="text" required='required' onmouseover="next()" style="color: #000" class='hitachi3'
                    placeholder="Birth date">
            </div>
            <div class="for-a">
                <p class="info">
                    By signing up, you agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>,
                    including <a href="">Cookie Use</a>. Others will be able to find you by email or phone number when
                    provided Â· <a href="">Privacy Options</a></p>
            </div>
            <div class="btn-div">
                <button class="btn" disabled>Sign up</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
    
            before =function(){
        window.open('./index2.html','_self')
        }
        buttonnext = document.querySelector('.btn')
        buttonnext.onclick = () => {
            window.open('./popup4.html', '_self')
        }

        input = document.querySelector('.hitachi')
        input2 = document.querySelector('.hitachi2')
        input3 = document.querySelector('.hitachi3')
        
        next = function () {

            $(function () {
                $('input[type="text"]').change(function () {
                    this.value = $.trim(this.value);
                });
                $('input[type="tel"]').change(function () {
                    this.value = $.trim(this.value);
                });
            });
            if (input.value.length > 0 && input2.value.length > 0 && input3.value.length > 0) {
                buttonnext.disabled = false
                buttonnext.style.opacity = 1
            }
            else{
                buttonnext.disabled = true
                buttonnext.style.opacity = 0.5
            }

        }

    </script>
        <script src="../../javascript/popup3.js"></script>

</body>

</html>
